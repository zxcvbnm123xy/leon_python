<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script>
        function test01() {
            sum = 0
            for (i = 1; i <= 100; i++) {
                if(i%3===0)continue
                if(i%5===0)continue
                sum+=i
            }
        alert(sum)
        }
    </script>
</head>
<body>
<button onclick="test01()">test01</button>
</body>
</html>
