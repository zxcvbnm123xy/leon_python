<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--src属性用于指定图片的位置
            如果图片文件和html文件在同一个目录下，那么直接引用即可src="mm.jpg"
            如果图片文件存放的目录和html文件在同一个目录下 那么通过引用直接引用目录 来找图片
            如果图片文件存放的目录和html文件存放的目录在同一个目录下
            那么通过找html文件的上一级目录(..) 来找存放图片的目录引用
            src还可以直接指定一个url地址
        width用于指定图片的宽度
        height用于指定图片的高度
    -->
    <img src="image/mm.jpg" width="300" height="200">
</body>
</html>
