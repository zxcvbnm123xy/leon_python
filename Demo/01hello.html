<!-- 这个符号是html注释 -->
<!-- html标签表示是一个html文档内容，内容包裹在开始标签和结束标签中 -->
<html>
    <!-- head标签标示的定义网页的头部信息 -->
    <head>
	<!-- title表示一个标题信息 -->
	    <title>第一个网页程序</title>
        <!--设置编码-->
        <meta charset="utf-8">
    </head>
    <!-- body用于定义网页的主体内容 -->
    <body>
    	hello world
    </body>
</html>
