<!--DOCTYPE表示文档类型  DOCTYPE html表示的是一个h5网页-->
<!DOCTYPE html>
<!-- lang是html标签的一个属性 lang是用于设定语言的属性-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<body>
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>
</body>
</html>
