<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hr</title>
</head>
<body>
        <center>
            <h1>春晓</h1>
            <!-- width默认是整个屏幕的宽度 ，size线的厚度-->
            <hr color="red" width="500" size="10"/>
            <p>春眠不觉晓，</p>
            <p>处处闻啼鸟。</p>
            <p>夜来风雨声，</p>
            <p>花落知多少。</p>
        </center>
</body>
</html>
