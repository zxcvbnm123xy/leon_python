<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册页面</title>
<STYLE type="text/css">
td {
 font-size: 14px;
}
.table{
 border:1px solid #999999;
 padding:15px 5px 13px;
}
.input {
 border:1px solid #000000;
}
a {
	color: #0033FF;
	text-decoration: none;
}
a:hover {
	color:#FF0000;
	text-decoration: none;
}
.picButton{
background-image:url(images/register_submit.gif);
margin:0px;
border:0px;
padding:0px;     
height:35px;
width:130px; 
font-size:14px;
color:#FFFFFF;
font-weight:bold;
 }
</STYLE>
</head>

<body>
<table width="765"  border="0" align="center">
    <tr>
    <td align="center"><img src="images/head.jpg"></td>
    </tr>
    <tr>
    <td><form name="form1" method="post" action="">
      <table width="765" align="center" class="table">
        <tr>
          <td height="50"><h2><font color="#FF0000" size="3">以下均为必填项</font></h2></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td width="25%" height="50" align="right" bgcolor="#E8FBFF">请填写您的Email地址：</td>
          <td width="30%" align="center">
            <input name="email" type="text" class="input" id="email" />          </td>
          <td><font color="#FF0000">此项为必填项，请输入您的Email地址。</font></td>
        </tr>
        <tr>
          <td height="50" align="right" bgcolor="#E8FBFF">设置您在当当网的昵称：</td>
          <td align="center">
            <input name="username" type="text" class="input" id="username" />          </td>
          <td width="45%"><font color="#FF0000">此项为必填项，请输入您的昵称。</font></td>
        </tr>
        <tr>
          <td height="50" align="right" bgcolor="#E8FBFF">设置密码：</td>
          <td align="center">
            <input name="userpassword" type="password" class="input" id="userpassword" size="22" />          </td>
          <td><font color="#FF0000">此项为必填项，请设置您的密码。</font></td>
        </tr>
        <tr>
          <td height="50" align="right" bgcolor="#E8FBFF">再次输入您设置的密码：</td>
          <td align="center">
            <input name="ruserpassword" type="password" class="input" id="ruserpassword" size="22" />         </td>
          <td><font color="#FF0000">此项为必填项，请再次输入您的密码。</font></td>
        </tr>
        <tr>
          <td height="50" align="left"></td>
          <td colspan="2">
            <input type="checkbox" name="ckcheck1" id="ckcheck1" />
      我已阅读并同意《<A href="#" target="_blank">当当网交易条款</A>》和《<A href="#" target="_blank">当当网用户使用条款</A>》</td>
          </tr>
        <tr>
          <td height="50" align="left"></td>
          <td>
            <input type="reset" name="reset1" id="reset1"  class="picButton" value="重&nbsp;&nbsp;置"  />          </td>
          <td>
            <input name="submit1" type="submit" class="picButton" id="submit1" value="注&nbsp;&nbsp;册 "  /> </td>
        </tr>
      </table>
        </form>
    </td>
    </tr>
    <tr>
    <td align="center"><img src="images/foot.jpg"></td>
    </tr>
</table>
</body>
</html>
