<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch结构</title>
    <script type="text/javascript">
        //给定一个月份 判断月份是哪个季节
        function test01() {
            var m = parseInt(prompt("输入月份",1))
            switch (m){
                case 12:
                case 1:
                case 2:
                    alert("冬季")
                    break
                case 3:
                case 4:
                case 5:
                    alert("春季")
                    break
                case 6:
                case 7:
                case 8:
                    alert("秋季")
                    break
                case 9:
                case 10:
                case 11:
                    alert("秋季")
                    break
            }
        }
        function test02() {
            t = 'A'
            switch (t){
                case 'A':
                    alert("优")
                    break
                case 'B':
                    alert("良")
                    break
                default:
                    alert("中")
            }
        }
    </script>
</head>
<body>
    <button onclick="test01()">test01</button>
    <button onclick="test02()">test02</button>
</body>
</html>
