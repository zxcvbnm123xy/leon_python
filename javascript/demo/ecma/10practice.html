<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script type="text/javascript">
        //统计1到100的3的倍数并且是5的倍数的数字和
        function  test01() {
            sum = 0
            for(i=1;i<=100;i++){
                if (i%3!=0)continue
                if (i%5!=0)continue
                sum+=i
            }
            alert(sum)
        }
        //在1到100中 找到一个47 然后输出寻找的次数
    </script>
</head>
<body>
    <button onclick="test01()">test01</button>
</body>
</html>
