<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script type="text/javascript">
        function test01() {
            //计算1到10的和
            sum = 0
            for(i = 1;i<=10;i++){
                sum+=i
            }
            alert(sum)
        }
        //计算1到100的奇数和
        function test02() {
            //计算1到10的和
            sum = 0
            for(i = 1;i<=100;i+=2){
                sum+=i
            }
            alert(sum)
        }
        //打印99乘法表
        function test03() {
            var str=""
            for(i=1;i<10;i++){
                for(j=1;j<=i;j++){
                    str+=i+"*"+j+"="+(i*j)+"   "
                }
                str+="\n"
            }
            alert(str)
        }
    </script>
</head>
<body>
  <button onclick="test01()">test01</button>
  <button onclick="test02()">test02</button>
  <button onclick="test03()">test03</button>
</body>
</html>
