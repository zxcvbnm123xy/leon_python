<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script type="text/javascript">
        x = 100
        function test01() {
            x = 5
        }
        function  test02() {
            alert(x)
        }
    </script>
</head>
<body>
<button  onclick="test01()">test01</button>
<button  onclick="test02()">test02</button>
</body>
</html>
