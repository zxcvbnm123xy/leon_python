<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script type="text/javascript">
        //获取当前日期 并且以yyyy-MM-dd的格式返回 也就是说 返回的是 2018-10-12 10:22:22
        function formatDate() {
            var date = new Date()
            var year = date.getFullYear()
            var month = to2(date.getMonth()+1)
            var day = to2(date.getDate())
            return year+"-"+month+"-"+day+" "+to2(date.getHours())+":"+to2(date.getMinutes())+":"+to2(date.getSeconds())
        }
        function to2(m){
            if (m<10){
                return '0'+m
            }
            return m
        }
        alert(formatDate())
    </script>
</head>

</body>
</html>
