<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigator对象</title>
    <script type="text/javascript">
        /**
         浏览器对象属于内置对象，对象名称固定。直接使用即可
         */
        function test01() {
            appName = navigator.appName
            appVersion = navigator.appVersion
            alert(appName+"----"+appVersion)
        }
        test01()
    </script>
</head>
<body>

</body>
</html>
