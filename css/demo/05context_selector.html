<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的第一个案例</title>
    <style type="text/css">
        div,p{
            font-size: 20px;
            color: #000;
        }
        div span{
           color: blue;
        }
        p span{
            color: red;
        }
    </style>
</head>
<body>
    <p>内容显示为<span>红色</span></p>
    <div>内容显示为<span>蓝色</span></div>
</body>
</html>
