<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的第一个案例</title>
    <!--
        css有3种定义方式：
            行级样式：定义在html标签的style属性上
            内部样式：定义在<style>标签内部
            外部样式：定义在css文件中  通过link标签来引入
    -->
</head>
<body>
    <p style="color: red">内容显示为红色</p>
    <p style="color: blue">内容显示为蓝色</p>
</body>
</html>
