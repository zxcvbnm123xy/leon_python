<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式</title>
    <!--定义内部样式-->
    <!--所有的p标签的内容都为红色-->
    <style type="text/css">
        p{
           font-size: 20px;
        }


        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        #p1{
            color: green;
        }
    </style>
</head>
<body>
    <p class="red">内容显示为红色</p>
    <p class="blue">内容显示为蓝色</p>
    <p id="p1">内容显示为绿色</p>

</body>

</html>
